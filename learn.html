<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>learning html </title>
    </head> 

    <body>
        1)тест <br/><!--Снос следующего текста на следующую строку-->
        2)<a href="https://google.com">тест</a><br/> <!--Это пример тэга ссылки-->
        3)<strong>тест</strong><br/> <!--Это пример жирного шрифта-->
        4)<em>тест</em><br/> <!--Это пример курсива-->
        5)<h1>тест</h1>
        <h2>тест</h2>
        <h3>тест</h3>
        <h4>тест</h4>
        <h5>тест</h5>
        <h6>тест</h6><!--Это пример подзаголовка(br не требуется)-->
        6)<img src="https://avatars.mds.yandex.net/get-pdb/467185/b19ef1ab-da7f-4f32-a3e4-8d7326282ebc/s1200?webp=false" width="175px"><!--Это пример картинки--><br/>
        7)<div>тест</div><!--Надо будет спрасить зачем он-->
        8)<table border="3"><!--border это ширина краев таблицы-->
                <tr><td>тест</td><td>тест2</td></tr><!--Это таблица tr-строка td-столбик-->
        </table>
        9)<input value="Тест"/><br/><!--Это небольшое поле с изменяемым текстом-->
        10)<textarea></textarea><!--это аналог input, только можно несколько строк-->
    </body>

</html>
